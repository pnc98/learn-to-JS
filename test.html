<!DOCTYPE html>
<!--文档类型 标准的HTML5文档-->

<html>

<head>
    <meta charset="utf-8" />
    <title>前端练习</title>
    <style type="text/css">
        #content1 {
            height: 100px;

        }

        #content2 {
            height: 100px;

        #content3 {

        <li>标题4</li>
        <li>标题5</li>
