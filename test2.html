<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>前端练习2</title>
</head>

<body>
    <!-- 表单标签 
    action:将表单的数据提交到什么位置
    method:提交的方法：get,post
    input
        type:内容的属性：text,password,submit等
        placeholder:预置文本 
        name:提交数据的名字
        value：提交数据的输入框的值 
    -->
    <form action="" method="POST">
        <input type="text" name="username" placeholder="请输入用户名" id="" value="">
        <input type="password" name="password" placeholder="请输入密码" id="" value="">
        <input type="submit" value="登录">
    </form>
    <form action="https://www.baidu.com/s" method="POST">
        <input type="text" name="wd" id="" value="">
        <input type="submit" value="查询">
    </form>
</body>

</html>
