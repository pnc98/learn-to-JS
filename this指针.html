<!DOCTYPE html>
<html>

<head></head>

<body>
    <script>
        var student = {
            name: '小朴',
            age: 22,
            like: function () {
                console.log(this.name + '爱踢足球')
            },
        };
        var teacher = {
            name: '小张',
            age: '30',
        };

        var fn = student.like;
        console.log(fn);
        // fn();
        fn.call(teacher);//改变this的指向,有参数时，直接在后面添加即可
        //fn.apply(teacher) 改变this的指向，有参数时，需要以数组的形式添加

        var fn1 = function () {
            console.log(this.name + '喜欢踢足球')
        }.bind(teacher);//bind改变this的指向

        fn1();
    </script>
</body>

</html>
