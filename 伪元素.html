<html>
    <head>
        <style type="text/css">
            #dt{
                  width: 60px;
                  height: 60px;
                  background: tomato;
            }
            #dt::after{
                content: "";
                width: 0px;
                height: 0px;
                border-width: 40px;
                border-style: solid;
                border-color: pink transparent transparent transparent;
                display: inline-block;  
            }
        </style>
    </head>
    <body>
        <div id="dt"></div>
    </body>
</html>
