<!DOCTYPE html>
<html>

<head></head>

<body>
    <script>
        //函数一般形式
        function add(n) {
            var sum = 0;
            for (i = 0; i <= n; i++) {
                sum += i;
            }
            console.log(sum)
        };

        //匿名函数
        var addN = function (n) {
            var sum = 0;
            for (i = 0; i <= n; i++) {
                sum += i;
            }
            console.log(sum)
        };//要养成加分号的良好习惯

        (function(){
            console.log("这是一个匿名函数")
        })();
        function bdd(){
             //arguments:可以获取所有实际传入的参数
            var a = 1;
            var b = 1;
            return a+b;
            //当没有return时，返回的是undefined
            //在函数执行时，遇到return时，函数会停止执行
            //返回值可以是任意的数据类型，可以是对象，也可以是函数
        };
        var c = bdd();
        console.log(c);

        //函数声明提升，会将整个函数提升到最前面
        function fn(){
            //如果在赋值操作时，没有用var，那么就会自动声明为全局变量
            //函数内部变量在函数执行完毕后，会被销毁，释放空间。但被内部其他函数引用时，不会被销毁（闭包）
            d = 1;
            function f(){
                console.log(d);
            }
            return f();
        };
    </script>
</body>

</html>
