<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            //构造函数创建对象的方式
            var student = new Object();//定义一个属性
            student.name = "蔡徐坤";
            student.like = "唱跳rap篮球";
            student.speak = function(){
                console.log("我喜欢唱跳rap篮球")
            };
            //字面量的方式创建对象
            var teacher = {
                name:"Mr.Zhang",
                age:30,
                teaching:function(){
                    console.log("正在教英语")
                },
            };
            
            delete teacher.age;//删除对象
            console.log(teacher);

            var j = 'name' in teacher;//判断属性是否在对象内，返回的是布尔值
            document.write(j);

            var school = {
                one:'huake',
                two:'wuda',
                three:'wuli'
            };
            //遍历对象里的属性
            for( var item in school){
                var a = school[item];
                document.write(a);
            };
        </script>
    </body>
</html>
