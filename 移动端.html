<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    </head>
    <body>
        <!--
            视窗的设置：viewport//仅适用于移动端 
            content="
            width=device-width,//宽度等于设别宽度，浏览器分辨率等于系统分辨率
            initial-scale=1,//初始化比例1
            minimum-scale=1,//最小缩放比例1
            maximum-scale=1,//最大缩放比例1
            user-scalable=no"//用户不允许缩放
         -->
         <h1>hellow world</h1>
    </body>
</html>
